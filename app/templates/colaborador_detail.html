<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ colaborador.nome }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>{{ colaborador.nome }}</h1>
        <p><strong>Endereço:</strong> {{ colaborador.endereco }}</p>
        <p><strong>Salário:</strong> {{ colaborador.salario }}</p>
        <p><strong>Cargo:</strong> {{ colaborador.cargo }}</p>
        <p><strong>Telefone:</strong> {{ colaborador.telefone }}</p>
        <p><strong>Email:</strong> {{ colaborador.email }}</p>
        <a href="/colaboradores" class="button">Voltar</a>
    </div>
</body>
</html>
