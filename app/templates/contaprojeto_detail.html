<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ projeto.nome }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Contas do Projeto: {{ projeto.nome }}</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Valor</th>
                    <th>Vencimento</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                {% for conta in projeto.contas %}
                <tr>
                    <td>{{ conta.nome }}</td>
                    <td>{{ conta.valor }}</td>
                    <td>{{ conta.vencimento }}</td>
                    <td>{{ conta.status }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/contasprojeto" class="button">Voltar</a>
    </div>
</body>
</html>
