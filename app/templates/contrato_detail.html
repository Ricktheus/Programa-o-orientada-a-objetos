<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contrato de {{ contrato.cliente }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

        <h1>Contrato de {{ contrato.cliente }}</h1>

        <a href="/contratos" class="button">Voltar</a>
    </div>
</body>
</html>
