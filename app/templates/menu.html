<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Principal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }
        .menu-item {
            padding: 15px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1rem;
            font-weight: bold;
            color: #007bff;
            transition: all 0.3s ease;
        }
        .menu-item:hover {
            background-color: #007bff;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Menu Principal</h1>
        <div class="menu-grid">
            <a href="/clientes" class="menu-item">Clientes</a>
            <a href="/projetos" class="menu-item">Projetos</a>
            <a href="/contasprojeto" class="menu-item">Contas do Projeto</a>
            <a href="/softwares" class="menu-item">Softwares</a>
            <a href="/recursos" class="menu-item">Recursos</a>
            <a href="/parceiros" class="menu-item">Parceiros</a>
            <a href="/contratos" class="menu-item">Contratos</a>
            <a href="/colaboradores" class="menu-item">Colaboradores</a>
            <a href="/contas" class="menu-item">Contas</a>
        </div>
    </div>
</body>
</html>
