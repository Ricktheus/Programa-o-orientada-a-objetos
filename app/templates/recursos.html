<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Recursos</h1>
        <p>Visualize e gerencie os recursos dispon√≠veis para os projetos.</p>
        <table class="table">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Tipo</th>
                    <th>Quantidade</th>
                </tr>
            </thead>
            <tbody>
                {% for recurso in recursos %}
                <tr>
                    <td>{{ recurso.nome }}</td>
                    <td>{{ recurso.tipo }}</td>
                    <td>{{ recurso.quantidade }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="button-container">
            <a href="/" class="button">Voltar ao Menu</a>
        </div>
    </div>
</body>
</html>
